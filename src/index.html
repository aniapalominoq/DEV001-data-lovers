    <main>
      <section id="home" class="home">
        <div class="welcome">
          <h1>Welcome</h1>
          <h2>to the world of pokemon</h2>
          <a href="#pokedex">SEARCH</a>
        </div>
        <img src="images/ASH.png" alt="pokemon" />
      </section>

      <section class="separacion">
        <h2 class="separacion-items">POKEMON MASTER</h2>
        <div class="separacion-items">
          <img src="images/grupo.webp" alt="pokemon" />
        </div>
      </section>

      <section id="pokedex" class="pokedex">
        <nav id="filtro" class="pokedex-items nav-filtro">
          <label for="poke-input" class="label-input">Name or Number: </label>
          <input
            class="icon-search"
            id="poke-input"
            type="search"
            placeholder="search by name"
          />

          <label for="poke-select" class="label-selection"
            >Choose a Pokemon:
          </label>

          <select id="poke-select" class="selection">
            <optgroup label="Number">
              <option>Bottom</option>
              <option>Top</option>
            </optgroup>
            <optgroup label="Order">
              <option>A-Z</option>
              <option>Z-A</option>
            </optgroup>
            <optgroup label="Type">
              <option>Normal</option>
              <option>Water</option>
              <option>Fire</option>
            </optgroup>
            <optgroup label="Generation Name">
              <option>Kanto</option>
              <option>johto</option>
            </optgroup>
          </select>
        </nav>
        <div class="total-filters">
          <img
            src="images/pokedex.png"
            alt="pokedex"
            height="25px"
            width="25px"
          />
          <p>Total filters (251)</p>
        </div>
        <section class="pokedex-items carrusel">
          <p id="auxilio0"></p>
        </section>
      </section>
    </main>
